name: 'redshift'
version: '0.5.0'
config-version: 2

require-dbt-version: [">=0.17.0", "<1.1.0"]

source-paths: ["models"]
macro-paths: ["macros"]
test-paths: ["tests"]

profile: redshift_package

models:
  redshift:
    base:
      +materialized: ephemeral
    introspection:
      +materialized: ephemeral
    views:
      +materialized: view
